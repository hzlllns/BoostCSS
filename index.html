<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>
	<a id="menu-btn" href="#side-menu"><i class="fa fa-bookmark"></i></a>

	<div id="wrapper">

		<h1>CSS Polish</h1>
		<form>
			<div class="text-wrapper">
				<p>Paste your CSS into the box.</p>
				<textarea name="input" class="css-textarea" id="input" >
				h1 { 
					color: #61e69d; 
					text-align: center;
				}

				p { 
					text-align: center;
					color: #d5d5d5;
				}</textarea>
			</div>

			<div class="text-wrapper">
				<p>The polished code will appear here.</p>
				<textarea id="output" class="css-textarea" readonly></textarea>
			</div>
			<div class="form-footer">
				<button id="submitBtn">Polish!</button>				
			</div>
			
		</form>

		<footer><p>Made by <a href="https://twitter.com/annasafronov" title="Anna Safronova">Anna</a> &amp; <a href="http://hzl.ca">Hazel</a></p></footer>
	</div>

	<div id="side-menu" class="data">

	    		<a href="#" class="recent-btn delete">delete</a>
	    	</li>
	    </ul>
	   
	</div>
</body>
