<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>
<body>
	<a id="left-panel-link" href="#left-panel"><i class="fa fa-bookmark"></i></a>
	<div id="wrapper">

		<h1>CSS Polish</h1>
		<form>
			<div class="text-wrapper">
				<p>Paste your CSS into the box.</p>
				<textarea name="input" class="css-textarea" id="input" >
				h1 { 
					color: #61e69d; 
					text-align: center;
				}

				p { 
					text-align: center;
					color: #d5d5d5;
				}</textarea>
			</div>

			<div class="text-wrapper">
				<p>The polished code will appear here.</p>
				<textarea id="output" class="css-textarea" readonly></textarea>
			</div>
			<div class="form-footer">
				<button id="submitBtn">Polish!</button>				
			</div>
			
		</form>

		<footer><p>Made by <a href="https://twitter.com/annasafronov" title="Anna Safronova">Anna</a> &amp; <a href="http://hzl.ca">Hazel</a></p></footer>
	</div>

	<div id="left-panel" class="panel">
	    <h2>Left panel</h2>
	    <p>Click anywhere outside panel to close it.</p>
	</div>
</body>
<script src="js/css-order.json"></script>
<script src="js/script.js"></script>

<script src="js/jquery.panelslider.min.js"></script>
<script>
	$('#left-panel-link').panelslider();
	$('#right-panel-link').panelslider({side: 'right', clickClose: false, duration: 200 });

	$('#close-panel-bt').click(function() {
	  $.panelslider.close();
	});
</script>

</html>
